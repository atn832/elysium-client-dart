<span [ngSwitch]="getMediaType(fragment.url)">
    <image-link *ngSwitchCase="'image'"
        [uri]="fragment | resolve | async" [displayName]="fragment.url"></image-link>
    <regular-link *ngSwitchDefault
        [uri]="fragment | resolve | async" [displayName]="fragment.url"></regular-link>
</span>
