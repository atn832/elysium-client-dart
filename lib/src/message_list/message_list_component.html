<div class="messages" *ngIf="items.isNotEmpty">
  <div class="line" *ngFor="let item of items; let i=index">
    <span class="header {{getColorClass(item.author)}}">{{getHeader(item.author)}}</span>
    <span class="spread"><span class="bubble {{getColorClass(item.author)}}">{{item.message}}</span></span>
    <span class="time">{{renderTime(item.time)}}</span>
  </div>
</div>
