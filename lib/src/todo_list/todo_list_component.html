<div class="messages" *ngIf="items.isNotEmpty">
  <ul>
    <li *ngFor="let item of items; let i=index">
			{{item.author.name}} said
      <material-chip class="bubble" [removable]="false">
				<div class="multiline">{{item.message}}</div>
			</material-chip>
    </li>
  </ul>
</div>

<div class="message-input">
  <material-input label="Say something..."
                  autoFocus floatingLabel style="width:80%"
                  [(ngModel)]="newTodo"
                  (keyup.enter)="add()">
  </material-input>

  <material-fab mini raised
                (trigger)="add()"
                [disabled]="newTodo.isEmpty">
    <material-icon icon="add"></material-icon>
  </material-fab>
</div>
