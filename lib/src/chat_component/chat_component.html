<div class="signin" *ngIf="signingIn || askingSignIn">
    <span class="overlay"></span>
    <span class="overlay-top" *ngIf="askingSignIn">
        <material-button class="white-background" raised (trigger)="signIn()">
            S'identifier Ã  Google
        </material-button>
    </span>
    <span class="overlay-top white-foreground" *ngIf="signingIn">
        Chargement...
        <material-spinner></material-spinner>
    </span>
</div>
<div class="top-bar">
  <user-list></user-list>
  <chat-dropdown-menu *ngIf="chatService.requireExplicitSignIn"></chat-dropdown-menu>
</div>
<div class="scrollable">
    <get-older-messages></get-older-messages>
    <message-list (newMessage)="scrollToBottom"></message-list>
</div>
<input-bar></input-bar>
