<div class="message-input">
  <material-input label="Envoyer..."
                  autoFocus floatingLabel
                  [(ngModel)]="message"
                  (keyup.enter)="add()">
  </material-input>

  <material-fab *ngIf="chatService.supportsUpload" mini raised>
    <input type="file" accept="image/png, image/jpeg" (change)="filesChanged" />
    <material-icon icon="photo"></material-icon>
  </material-fab>

  <material-fab mini raised (trigger)="add()" [disabled]="message.isEmpty">
    <material-icon icon="add"></material-icon>
  </material-fab>
</div>
