<form class="message-input" (ngSubmit)="send()">
  <material-input label="Envoyer..."
                  autoFocus floatingLabel
                  [(ngModel)]="message">
  </material-input>

  <material-fab *ngIf="chatService.supportsUpload" mini raised [disabled]="sending">
    <material-spinner *ngIf="sending"></material-spinner>
    <input *ngIf="!sending" type="file" accept="image/png, image/jpeg" (change)="filesChanged" />
    <material-icon icon="photo"></material-icon>
  </material-fab>

  <material-fab mini raised (trigger)="send()" [disabled]="message.isEmpty">
    <material-icon icon="send"></material-icon>
  </material-fab>
</form>
