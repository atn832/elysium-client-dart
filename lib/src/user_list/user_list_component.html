<div *ngIf="items.isNotEmpty">
  <ul>
    <li *ngFor="let item of items; let i=index">
      <material-chip class="user {{getColorClass(item)}}" [removable]="false">
        <div>
          {{item.name}}
          <span class="timezone">{{getShortTimezone(item.timezone)}}</span>
        </div>
			</material-chip>
    </li>
  </ul>
</div>
