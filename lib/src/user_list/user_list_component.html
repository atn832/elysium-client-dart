<ul>
  <li *ngIf="users == null || users.isEmpty">
    <material-chip class="user hidden" [removable]="false">
      &nbsp;
    </material-chip>
  </li>
  <li *ngFor="let user of users; let i=index">
    <material-chip class="user {{getColorClass(user)}}" [removable]="false">
      <div>
        {{user.name}}
        <span class="timezone" *ngIf="user.timezone != null">
          {{getShortTimezone(user.timezone)}}, {{getLocalTime(user.timezone)}}
        </span>
      </div>
      <div *ngIf="user.location != null">
        <img src="{{getImageLink(user.location)}}">
      </div>
    </material-chip>
  </li>
</ul>
