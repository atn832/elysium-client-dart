name: elysium_client
description: A chat web app that uses AngularDart Components
# version: 1.0.0
# homepage: https://www.example.com
# author: Your Name <email@example.com>

environment:
  sdk: '>=2.1.0-dev.9.4 <3.0.0'

dependencies:
  angular: ^5.1.0
  angular_components: ^0.10.1
  angular_router: ^2.0.0-alpha+20
  firebase: ^5.0.0
  http: ^0.12.0
  stream_transform: ^0.0.6
  time_machine:
    path: /Users/anhtuan/git/time_machine

dev_dependencies:
  angular_test: ^2.1.0
  build_runner: ^1.1.2
  build_test: ^0.10.2
  build_web_compilers: ^0.4.0
  mockito: ^4.0.0
  sass_builder: ^2.0.0
  pageloader: ^3.0.2
  test: ^1.0.0

# To avoid Because pageloader >=3.0.2 depends on analyzer ^0.32.5 and angular >=5.1.0 depends on analyzer ^0.33.0, pageloader >=3.0.2 is incompatible with
#  angular >=5.1.0.
dependency_overrides:
  analyzer: ^0.33.0
# Because firebase >=5.0.0 depends on http ^0.11.3 and elysium_client depends on http ^0.12.0, firebase >=5.0.0 is forbidden
  http: ^0.12.0